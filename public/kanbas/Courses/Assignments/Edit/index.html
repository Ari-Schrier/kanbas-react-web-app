<html>
    <head>
        <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="/Kanbas/Courses/Edit/index.css" />
      </head>
      <body>
        <div class="flex-container">
            <div class="row"> <span class="float-end text-success">Published <i class="fa fa-check-circle"></i> <button type="button" class="btn btn-light"><i class="fa fa-ellipsis-v"></i> </button></span></div>
        </div>
            <div > <hr> </div>

            <div >
                <label for="wd-assignment-name">Assignment Name: </label>
                <input class="form-control" id="wd-assignment-name" value="A1 - ENV + HTML">
            </div>

            <div >
                <textarea class="form-control" id="wd-courseDescription" rows="5">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."</textarea>
            </div>
        </div>

            <div class="row">
                <div class="col-4"> <label for="wd-points" class="float-end">Points: </label></div>
                <div class="col-8"><input type="number" class="form-control" id="wd-points" max="100" min="0" value="100"></div>
            </div>
            <div class="row">
                <div class="col-4"> <label for="wd-assignment-group" class="float-end">Assignment Group: </label></div>
                <div class="col-8">
                    <select class="form-control" id="wd-assignment-group">
                        <option>ASSIGNMENTS</option>
                        <option>TESTS</option>
                        <option>QUIZZES</option>
                        <option>EVIL ASSIGNMENTS</option>
                        <option>WICKED, NASTY QUIZZES</option>
                      </select>
                      </div>
            </div>

            <div class="row">
                <div class="col-4"> <label for="wd-displayas" class="float-end">Display As: </label></div>
                <div class="col-8">
                    <select class="form-control" id="wd-displayas">
                        <option>Percentage</option>
                        <option>Total</option>
                        <option>Interprative Dance</option>
                      </select>
                      </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                        <input class="form-check-input" type="checkbox" value="" id="wd-countstowardfinal">
                        <label class="form-check-label" for="wd-countstowardfinal">
                          Do not count this assignment toward the final grade
                        </label>
                </div>
            </div>

            <div class="row">

                <div class="col-4"><span class="float-end">Assign:</span></div>
                <div class="col-8 border">
                    <div class="row">
                        <div class="col-12">
                            <label for="wd-assign-to">Assign To:</label>
                            <select class="form-control" id="wd-assign-to">
                                <option>Everyone</option>
                                <option>No-One</option>
                                <option>Tony Hawk</option>
                                <option>My Cat</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="wd-duedate">Due:</label>
                            <input class="form-control" id="wd-duedate" type="date" value="2112-12-21"></input>
                        </div>

                        <div class="col-6">
                            <label for="wd-startdate">Available From:</label>
                            <input class="form-control" id="wd-startdate" type="date" value="2112-12-21"></input>
                        </div>
                        <div class="col-6">
                            <label for="wd-enddate">Until:</label>
                            <input class="form-control" id="wd-enddate" type="date" value="2112-12-21"></input>
                        </div>
                    </div>
                    <div class="row">
                    <button type="button" class="btn btn-secondary"><i class="fa fa-plus"></i> Add</button>
                    </div>
                </div>
                <div><hr></div>
                <div><input class="form-check-input" type="checkbox" value="" id="wd-notify-class">
                    <label class="form-check-label" for="wd-notify-class">
                      Notify users that this content has changed
                    </label>
                    <span class="float-end">
                        <button type="button" class="btn btn-light">Cancel</button>
                        <button type="button" class="btn btn-danger">Save</button>
                    </span>
                </div>

            </div>



      </body>
</html>
